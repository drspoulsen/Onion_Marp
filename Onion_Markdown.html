<ul>
<li data-marpit-fragment="1">
<p>All of this is great, but it doesn't answer the question!</p>
</li>
<li data-marpit-fragment="2">
<p>What allowed all this to work was a coordinate system whose axes cut the onion. \pause</p>
</li>
<li data-marpit-fragment="3">
<p>Can we find a coordinate system that cuts the onion in the way described by Chef Kenji Lopez-Alt?</p>
</li>
</ul>
