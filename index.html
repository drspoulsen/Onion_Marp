</li>

</li>

<h1>Rest and Reflect</h1>
<ul>
<li data-marpit-fragment="1">
<p>Whew! We have done a lot of integration work with three different coordinate systems. What do we have at the end of it?</p>
</li>
<li data-marpit-fragment="2">
<p>We have an expression for the variance of the ``relative area'' as a function of the depth <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="1.303ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 576 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></g></g></g></svg></mjx-container> which we are cutting towards.</p>
</li>
<li data-marpit-fragment="3">
<p>Our goal is to minimize variance. What should we do?</p>
</li>
<li data-marpit-fragment="4">
<p>Take the derivative and set it equal to zero! (then test).</p>
</li>

<h1>Three Dimensions</h1>
<ul>
<li data-marpit-fragment="1">
<p>We can also do a similar analysis in three dimensions. We model the onion as nested spheres. We first cut the onion in half, as before.</p>
</li>
<li data-marpit-fragment="2">
<p>Usually, we cut an onion into slices perpendicular to the root. If we add a <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="1.052ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 465 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D467" d="M347 338Q337 338 294 349T231 360Q211 360 197 356T174 346T162 335T155 324L153 320Q150 317 138 317Q117 317 117 325Q117 330 120 339Q133 378 163 406T229 440Q241 442 246 442Q271 442 291 425T329 392T367 375Q389 375 411 408T434 441Q435 442 449 442H462Q468 436 468 434Q468 430 463 420T449 399T432 377T418 358L411 349Q368 298 275 214T160 106L148 94L163 93Q185 93 227 82T290 71Q328 71 360 90T402 140Q406 149 409 151T424 153Q443 153 443 143Q443 138 442 134Q425 72 376 31T278 -11Q252 -11 232 6T193 40T155 57Q111 57 76 -3Q70 -11 59 -11H54H41Q35 -5 35 -2Q35 13 93 84Q132 129 225 214T340 322Q352 338 347 338Z"></path></g></g></g></svg></mjx-container> axis, the planes perpendicular to this access cut the onion in this way. So, we can use an analog of cylindrical coordinates (with our distorted &quot;polar&quot; coordinates) to answer the three-dimensional case.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-marpit-fragments="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="45" data-marpit-pagination-total="53" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h1>Three Dimensions</h1>
<ul>
<li data-marpit-fragment="1">
<p>If we do the same analysis as before, we find the three-dimensional onion constant is approximately 0.484457.</p>
</li>
<li data-marpit-fragment="2">
<p>This is awfully close to 1/2 (an easy number for humans to estimate. What if we add in the fact that usually we cut off the ends of the onion?</p>
</li>
</ul>
</section>
